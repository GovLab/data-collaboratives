    - [9 Must-Have Skills You Need to Become a Data Scientist](http://www.kdnuggets.com/2014/11/9-must-have-skills-data-scientist.html)
- sys:
    id: 24I8V51vBSsquokqCE6Gkg
  stepTitle: __Step 1:__ Define the problem to be solved - TEST
  discussion: Gaining a clear sense of the problem you are seeking to solve is an
    essential first step in establishing a successful data collaborative. While defining
    the problem space might seem like a straightforward proposition, achieving the
    level of precision needed a well-targeted data collaborative requires an in-depth
    assessment of the problem space.
  questions: "1. Describe issue to be addressed\n2. Identify the beneficiaries \n3.
    Articulate why it matters\n4. Note any assumptions\n5. Explore current work to
    address the problem (internally and externally)"
  examples: |-
    - [Telefónica’s Smart Steps](http://dynamicinsights.telefonica.com/488/smart-steps-2) – an intelligence product enabling organizations to use fully anonymized and aggregated mobile network data to measure and compare the movements of crowds – has generated deeper insights about the link between human movement and the spread of infectious diseases.

    - [The Namibia National Vector-borne Diseases Control Programme (NVDCP)](http://www.ncbi.nlm.nih.gov/pmc/articles/PMC3927223/) used CDR data from telecommunications provider MTC Namibia, in combination with national surveillance data and satellite imagery, in order to analyze movement patterns for over a million people and map areas of malaria prevalence and risk. The results of the study helped the NVDCP in Namibia improve their targeting of malaria interventions to communities most at risk.

    - Trusted Intermediary: South Africa-based telecom MTN makes anonymized call records available to researchers through a trusted intermediary, Real Impacts Analytics — a data analytics firm that provides guided and predictive analytics solutions.
    - Prizes or Challenges: In Ivory Coast and Senegal, Orange Telecom hosted a global challenge that allowed researchers to use anonymized, aggregated data to help solve various development problems, including those related to transportation, health, and agriculture.

    - Research Partnership: Yelp shares its data on neighborhood businesses with 30 universities for researchers to build tools and discover meaningful value in the data. Using shared data on Yelp businesses in the San Francisco Bay Area, an academic research team from U.C. Berkeley used a probabilistic model for natural language processing to detect subtopics across a dataset of over 200,000 Yelp business reviews. Their research uncovered correlations between positive ratings and service quality, giving business owners evidence for improving their services.
  enablers: |2-

    - Designing the data collaborative based on the intended audience or beneficiary
    - Designing the data collaborative based on the intended audience or beneficiary
    - Designing the data collaborative based on the intended audience or beneficiary
    - Designing the data collaborative based on the intended audience or beneficiary
