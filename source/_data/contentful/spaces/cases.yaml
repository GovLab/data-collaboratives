- sys:
    id: NjeB5YTNKK4GCM80AMUqK
  phaseTitle: 'Phase 2: Supply'
  phaseDescription: Once the demand side of the equation is well understood and articulated,
    the supply of data and expertise (i.e., human capital) should be explored in order
    to determine how the supply can address the demand (or if there is not a match
    between supply and demand and, therefore, a data collaborative would unconducive
    to the issue at hand).
  phaseSteps:
  - sys:
      id: 1ZgIPV6IvGQYmmogW6Yyio
    stepTitle: '__Step 3:__ Expertise: Data Science and Organizational Competency'
    discussion: "Cross-sector data sharing requires not only the bringing together
      or \ndiverse datasets, but also collaboration between people and organizations
      with different skills and institutional norms. An upfront understanding of how
      human and institutional capacity and cultures either do or do not mesh can help
      to define optimal roles and responsibilities and identify capacity gaps that
      need to be filled (through additional partnerships or other mechanisms)."
    questions: "- Internal\n\n  1. Evaluate and review internal capacity \n  2. Build
      high-level internal support\n  3. Identify internal data literacy and human
      capital \n  4. Collect and share examples of how other organizations have leveraged
      data\n\n- External \n  1. Which entities could provide additional competencies
      (data science and otherwise)?\n"
    examples: |+
      - [World Bank Skillfinder](http://www.thegovlab.org/static/files/smarterstate/skillfinder.pdf) – an internal expert and talent network


    resources: |-
      - [Network of Innovators](http://networkofinnovators.org) skill-sharing platform
      - [A Comprehensive Review of Skills Required for Data Scientist Jobs](http://www.dataversity.net/comprehensive-review-skills-required-data-scientist-jobs/)
      - [9 Must-Have Skills You Need to Become a Data Scientist](http://www.kdnuggets.com/2014/11/9-must-have-skills-data-scientist.html)
  - sys:
      id: 4RTzlCVrugKGeGsseIAIsi
    stepTitle: __Step 4:__ Data Supply
    discussion: 'In many ways, data collaboratives are means for filling gaps in existing
      institutional data supplies. In order to fill such gaps, organizers should conduct
      an upfront audit of both the existing internal data supply and the potential
      supply of data existing in other sectors. Such an audit can help inform and
      prioritize outreach to external data holders and ensure that newly accessible
      datasets are well-positioned for filling the most important data gaps. '
    questions: |
      - Internal: Conduct due diligence research and a data audit
        1. What data currently exists that will be useful in addressing the problem?
        2. What are the data gaps that slow progress toward addressing the problem?

      - External: Map the potential supply side based on identified gaps
        1. What data do you already have (develop a data inventory)?
        2. Which entities (whether private, governmental or nongovernmental) possess and could provide the needed data?
