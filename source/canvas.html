---
layout: default

---

{% assign canvas = site.data.contentful.spaces.cases.canvasPhases | sort: 'phaseNumber' %}

<div class="canvas-page">
<!-- Standalonetitle slider -->
<div class="top-section top-section--yellow">
  <!-- <h1>{{ page.phaseTitle }}</h1> -->
  <div class="phase-title">
    <h1 class="title-slider">
      {% for phase in canvas %}
        <span><em>{{ phase.phaseNumber }}</em>{{ phase.phaseTitle }}</span>
      {% endfor %}
    </h1>
  </div>
</div>
<!-- End Standalonetitle slider -->
<div class="page-section phase-intro">
  <div class="row align-center expanded">
    <div class="large-11 column">
      {{ page.phaseDescription | markdownify }}
    </div>
  </div>
</div>



</div>
